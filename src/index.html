<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <title>Nutshell</title>
</head>

<body>
  <!-- Navbar -->
  <div id="nav-bar"></div>
  <div id="new-user-modal"></div>

  <div id="bannerLogo"></div>  

  <!-- Wrapper DIV to handle offset of fixed Navbar -->
  <div id="wrapper" class="container">
    <!-- Login Button -->
    <div id="login-page"></div>
    <!--News Articles-->
    <div class="row">
      <div class="col-3">
        <div id="article-section"></div>
        <div id="modal-section"></div>
      </div>
       <!-- Messages DIV -->
    <div class="col-6">
      <div id="message-container" class="container w-auto"></div>
      <div id="message-input" class="container w-auto"></div>
    </div>
    <!-- Weather Component -->
      <div class="col-3">
        <div id="weather-header"></div>
        <div id="dropdown-container"></div>
        <div id="weather-buttons"></div>
        <div id="weather-container"></div>
        <div id="add-edit-zipcode"></div>
        <div id="alert-zipcode"></div>
    <!-- Events -->
        <div id="events-container"><h2>Events</h2> </div>
        <div id="events-modal-container"></div>
        <div id="event-button"></div>
        <div id="add-edit-event"></div>
        <div id="single-container"></div>
      </div>
    </div>
  <!-- Friends Modal -->
  <div class="modal" tabindex="-1" role="dialog" id='losersModal'></div>

  
</body>

</html>
