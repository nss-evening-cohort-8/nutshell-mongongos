<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <title>Nutshell</title>
</head>

<body>
  <!-- Navbar -->
  <div id="nav-bar"></div>
  <div id="new-user-modal"></div>

  <!-- Wrapper DIV to handle offset of fixed Navbar -->
  <div id="wrapper">
    <!-- Login Button -->
    <div id="login-page"></div>
    <!-- Messages DIV -->
    <div id="message-container" class="container w-auto"></div>
    <div id="message-input" class="container w-auto"></div>
     <!-- Weather Component -->
     <div id="weather-header"><h2>Weather</h2></div>
    <div id="dropdown-container"></div>
    <div id="weather-container"></div>
  <!-- Events -->
  <div id="events-container"><h2>Events</h2>
  <div id="events-modal-container"></div>
  <button type="button" class="btn add-btn btn-secondary">Add Event</button>
  <div id="add-edit-event"></div>
  <div id ="single-container"></div>
  </div>
  <!--News Articles-->
  <div id="article-section"></div>
</div>
</body>

</html>
